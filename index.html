<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gabriel Silva Carloto (https://www.linkedin.com/in/gabrielscarloto)">
  
  <title>Browser Kombat</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }
  </style>
</head>
<body>
  <div style="position: relative; display: inline-block">
    <div
      style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      "
    >

      <div
        style="
          position: relative;
          width: 100%;
          display: flex;
          justify-content: flex-end;
          border: 4px solid #ffff00;
        "
      >

        <div style="background-color: #b80b0b; height: 30px; width: 100%"></div>

        <div
          id="jogador1Vida"
          style="
            position: absolute;
            background: #4db806;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
          "
        ></div>
      </div>

      <div
        id="cronometro"
        style="
          width: 100px;
          height: 50px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          color: #ff0000;
          font-size: 25px;
          text-shadow: 2px 2px #2e0202;
        "
      >
      </div>
      
      <div
        style="
          position: relative;
          width: 100%;
          border: 4px solid #ffff00;
        "
      >

        <div style="background-color: #b80b0b; height: 30px"></div>

        <div
          id="jogador2Vida"
          style="
            position: absolute;
            background: #4db806;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
          "
        ></div>
      </div>
    </div>

    <div
      id="displayResultado"
      style="
        position: absolute;
        color: #FFF;
        align-items: center;
        justify-content: center;
        top: -10%;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
      "
    >
    </div>

    <div class="recomecar"
      style="
        position: absolute;
        width: 250px;
        height: 75px;
        align-items: center;
        justify-content: center;
        top: 45%;
        right: 0;
        bottom: 0;
        left: 38%;
        display: none;
      "
    >
      <input type="button" value="Jogar Novamente" onclick="reiniciar()" 
        style="
          position: relative;
          background-color: #5f5f5f;
          width: 200x;
          height: 50px;
          font-size: 15px;
          color: #ffd000;
          text-shadow: 2px 2px #000000;
          cursor: pointer;
          border: 5px groove #ffd000;
        "
      >
    </div>

    <canvas></canvas>
  </div>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</body>
</html>
